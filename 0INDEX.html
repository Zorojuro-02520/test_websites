<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM</title>
</head>
<body>
    <h1>Sample form</h1>
    <br>
    <form action="" method="post">
        <label for="Username">Username:</label>
        <input type="text"
        id="Username"
        name="Username"
        placeholder="Srijil"
        minlength="6"
        maxlength="15"
        required
        >
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" placeholder="********" pattern="[A-Za-z]{3}" 
        title="Password must be 8 letter long" required>
        <br>
        <br>
        <input type="submit">

      
    </form>
</body>
</html>
